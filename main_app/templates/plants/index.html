{% extends 'base.html' %}
{% block content %}
<h1>Plant Collection</h1>
{% for plant in plants %}
  <div class="card">
    <a href="{% url 'detail' plant.id %}">
    <div class="card-content">
      <span class="card-title">{{ plant.name }}</span>
      <p>Genus: {{ plant.genus }}</p>
      <p>Species: {{ plant.species }}</p>
      <p>Description: {{ plant.description }}</p>
      <p>Age: {{ plant.age }} </p>
    </div>
    </a>
  </div>
{% endfor %}
{% endblock %}
