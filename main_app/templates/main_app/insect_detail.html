{% extends 'base.html' %}
{% block content %}

<h1>Insect Details</h1>

<div class="row">
  <div class="col s6 col-offset-3">
    <div class="card">
      <div class="card-content">
        <span class="card-title">{{ insect.name }}</span>
        <p>Color: {{ insect.color }}</p>
      </div>
      <div class="card-action">
        <a href="{% url 'insects_update' insect.id %}">Edit</a>
        <a href="{% url 'insects_delete' insect.id %}">Delete</a>
      </div>
    </div>
  </div>
</div>
{% endblock %}
