{% extends 'base.html' %}
{% block content %}
<h1>Toy Collection</h1>
{% for toy in toys %}
  <div class="card">
    <a href="{% url 'detail' toy.id %}">
    <div class="card-content">
      <span class="card-title">{{ toy.name }}</span>
      <p>Maker: {{ toy.maker }}</p>
      <p>Description: {{ toy.description }}</p>
      <p>Release year: {{ toy.release_year }}</p>
      <p>Estimated value: {{ toy.value }}</p>
    </div>
    </a>
  </div>
{% endfor %}
{% endblock %}
